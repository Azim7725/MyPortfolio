<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #121212;
            color: white;
        }

        nav {
            background: #1f1f1f;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00c3ff;
        }

        section {
            padding: 100px 20px;
        }

        #home {
            background: linear-gradient(45deg, #0d47a1, #1976d2, #00c3ff);
            padding: 150px 20px;
            border-bottom: 4px solid #00c3ff;
        }

        .project {
            background: #1e1e1e;
            margin: 20px auto;
            padding: 20px;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
        }

        #contact {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .contact-left, .contact-right {
            flex: 1;
            padding: 20px;
        }

        .contact-left {
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            font-size: 30px;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #00c3ff;
        }

        form input, form textarea {
            width: 80%;
            margin: 10px;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #00c3ff;
            color: white;
        }

        button {
            padding: 10px 20px;
            background: #00c3ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1976d2;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Hello! I'm a Web Developer.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>I am a passionate web developer with expertise in front-end and back-end technologies.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of project 2.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
    
        <!-- Social Media Icons (Centered) -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="youtube.png" alt="YouTube">
            </a>
        </div>
    
        <!-- Contact Form -->
        <div class="contact-form">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Message Sent! We'll get back to you soon.");
        });
    </script>
</body>
</html>
